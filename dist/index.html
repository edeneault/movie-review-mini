<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movies Mini App by Etienne Deneault</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/57bc189b64.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container"> 
    <input type="checkbox" id="switch" /><label id="switch-label" for="switch">Toggle</label>
    <span id="mode-label">Dark/Light Mode</span>
  </div>

  <div class="container p-2 pt-4">
    <div class="container col col-12">
      <div class="jumbotron p-1" id="jumbo">
        <div class="row p-4">
          <div class="col-12 col-sm-12">
            <h1>Track how you feel after watching a movie.</h1>
          </div>
        </div>
        <!-- <h1>Review It!</h1>
        <h2>Track how you feel after watching a movie.</h2>
        <p>add a movie name and a review to keep track.</p>
        <img src="MovieLogo-200.png" alt="Movies"> -->
      </div>
        <form class="container  " >
          <div class="row  pl-2" id="add-movie">
            <div class=" form-group col-sm-12 col-12 p-2">
              <label for="movie-name">Movie Name:</label>
              <input class="col-sm-6 col-12" type="text" placeholder="movie name" id="movie-name">
            </div>

            <div class="col-sm-12 col-12 rating p-2" id="star-rating">
              <p>Star rating: </p>
              <!-- <div class="col-sm-12 col-12 rating" id="star-rating">  -->
                <input type="radio" name="rating" value="5" id="5"><label class="order-5 p-2" for="5">☆</label> 
                <input type="radio" name="rating" value="4" id="4"><label class="order-4 p-2" for="4">☆</label> 
                <input type="radio" name="rating" value="3" id="3"><label class="order-3 p-2" for="3">☆</label> 
                <input type="radio" name="rating" value="2" id="2"><label class="order-2 p-2" for="2">☆</label> 
                <input type="radio" name="rating" value="1" id="1"><label class="order-1 p-2" for="1">☆</label>
              <!-- </div> -->
            </div>
            <div class="col-sm-12 col-12 p-2">
              <label  for="movie-review">Movie Review:</label>
              <textarea class="myButton col-sm-6 col-12" name="movie-review" class="autoresize" id="movie-review" placeholder="Enter Review" ></textarea>
            </div>

            <div class="col-sm-12 col-12 p-2">  
              <button class ="btn btn-info" type="submit" id="btn-submit">Add</button></div>
          </div>
        </form>
       
        <div class="container pt-2 pl-3" >
          <div class="card-header col-sm-12 col-12">Movie Reviews</div>
          <ul class="d-flex flex-wrap p-2" id="movie-list">
          </ul>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="app-1.js"></script>
  
</body>

</html>
